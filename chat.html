<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6KNQN9JMN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-N6KNQN9JMN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI - Islamic Guidance</title>
    <meta name="description" content="Ask questions about Islam and receive knowledgeable answers from our AI assistant.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .arabic-font { font-family: 'Amiri', 'Traditional Arabic', serif; }
        .chat-page { min-height: 100vh; display: flex; flex-direction: column; }
        .chat-page main { flex: 1; padding: 1rem; }
        #suggested-questions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0 1rem;
        }
        #suggested-questions button {
            background: var(--cream);
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
        }
        #suggested-questions button:hover {
            background: var(--primary-green);
            color: white;
        }
        .language-selector {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .language-selector option {
            background: var(--dark-green);
            color: var(--white);
        }
        .free-badge {
            background: var(--gold);
            color: var(--dark-green);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="chat-page pattern-bg">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="arabic" style="font-size: 1.5rem;">&#x262A;</span>
                <h1>Islamic Guidance</h1>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="navHome">Home</a></li>
                <li><a href="chat.html" class="active" data-i18n="navAskAi">Ask AI</a></li>
                <li><a href="journey.html" data-i18n="navJourney">Your Journey</a></li>
                <li><a href="prayer-times.html" data-i18n="navPrayerTimes">Prayer Times</a></li>
                <li><a href="hadith.html" data-i18n="navHadith">Hadith</a></li>
            </ul>
            <div id="lang-selector-nav"></div>
        </div>
    </nav>

    <main>
        <!-- API Setup Section (hidden - kept for compatibility) -->
        <div id="api-setup" style="display: none;"></div>

        <!-- Chat Section -->
        <div id="chat-section" class="chat-container">
            <div class="chat-header">
                <h2 data-i18n="chatTitle">Islamic Knowledge Assistant</h2>
                <p data-i18n="chatSubtitle">Ask any question about Islam - Quran, Hadith, practices, and more</p>
                <span class="free-badge">Free - No API Key Required</span>
            </div>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <div id="suggested-questions">
                <!-- Suggested questions will be loaded here -->
            </div>

            <div class="chat-input-area">
                <input type="text" id="chat-input" data-i18n-placeholder="chatPlaceholder" placeholder="Type your question about Islam..." autocomplete="off">
                <button id="send-btn" data-i18n="chatSend">Send</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="padding: 1rem;">
        <div class="footer-links" style="margin-bottom: 0.5rem;">
            <a href="index.html" data-i18n="navHome">Home</a>
            <a href="hadith.html" data-i18n="navHadith">Hadith</a>
            <a href="prayer-times.html" data-i18n="navPrayerTimes">Prayer Times</a>
        </div>
        <p style="font-size: 0.9rem;" data-i18n="footerMade">Made with love for the sake of Allah</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const langNav = document.getElementById('lang-selector-nav');
            if (langNav) {
                langNav.innerHTML = createLanguageSelector();
            }
        });
    </script>
</body>
</html>
