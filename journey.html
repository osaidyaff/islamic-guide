<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N6KNQN9JMN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-N6KNQN9JMN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Journey - Islamic Guidance</title>
    <meta name="description" content="Begin your journey to understanding Islam through an interactive guided experience.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .arabic-font { font-family: 'Amiri', 'Traditional Arabic', serif; }
        .journey-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .journey-page main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem;
        }
        .journey-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }
        .journey-intro h1 {
            color: var(--primary-green);
            margin-bottom: 1rem;
        }
        .journey-intro .bismillah {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        .language-selector {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .language-selector option {
            background: var(--dark-green);
            color: var(--white);
        }
    </style>
</head>
<body class="journey-page pattern-bg">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="arabic" style="font-size: 1.5rem;">&#x262A;</span>
                <h1>Islamic Guidance</h1>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="navHome">Home</a></li>
                <li><a href="chat.html" data-i18n="navAskAi">Ask AI</a></li>
                <li><a href="journey.html" class="active" data-i18n="navJourney">Your Journey</a></li>
                <li><a href="prayer-times.html" data-i18n="navPrayerTimes">Prayer Times</a></li>
                <li><a href="hadith.html" data-i18n="navHadith">Hadith</a></li>
            </ul>
            <div id="lang-selector-nav"></div>
        </div>
    </nav>

    <main>
        <div class="container" style="width: 100%;">
            <div id="journey-container" class="journey-container">
                <!-- Journey content will be loaded here by JavaScript -->
                <div class="journey-intro">
                    <p class="bismillah arabic-font">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
                    <h1 data-i18n="journeyTitle">Begin Your Journey</h1>
                    <p data-i18n="journeyLoading">Loading your personalized path to understanding Islam...</p>
                    <div class="loading" style="margin-top: 2rem;">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="padding: 1rem;">
        <div class="footer-links" style="margin-bottom: 0.5rem;">
            <a href="index.html" data-i18n="navHome">Home</a>
            <a href="hadith.html" data-i18n="navHadith">Hadith</a>
            <a href="prayer-times.html" data-i18n="navPrayerTimes">Prayer Times</a>
            <a href="search.html" style="color: var(--light-gold);">Search</a>
            <a href="feedback.html" style="color: var(--light-gold);">Feedback</a>
        </div>
        <p style="font-size: 0.9rem;" data-i18n="footerMade">Made with love for the sake of Allah</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/journey.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const langNav = document.getElementById('lang-selector-nav');
            if (langNav) {
                langNav.innerHTML = createLanguageSelector();
            }
        });
    </script>
</body>
</html>
